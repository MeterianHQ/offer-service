version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - run: gradle integrationTest
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/test-results
          destination: results

      - run: ./service.sh dev_build

  uat:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - run: echo "Hello World from UAT"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - uat:
          requires:
            - build